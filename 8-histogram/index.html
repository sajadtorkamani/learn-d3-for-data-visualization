<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Histogram</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <select id="metric">
      <option value="humidity" selected>Humidity</option>
