<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basic SVG shapes</title>
  </head>

  <body>
    <svg width="500" height="500">
      <rect
        x="25"
        y="25"
        width="100"
        height="100"
        fill="#f44336"
        stroke="#8bc34a"
        stroke-width="10"
      ></rect>

      <circle r="100" cx="250" cy="150" fill="#9c27b0"></circle>

      <line
        x1="50"
        y1="50"
        x2="200"
        y2="200"
        stroke="blue"
        stroke-width="10"
      ></line>

      <path
        d="M100,100 L300,150"
        fill="none"
        stroke="#000"
        stroke-width="10"
      ></path>

      <path
        d="M250,150 L250,220"
        fill="none"
        stroke="#ccc"
        stroke-width="5"
      ></path>
    </svg>
  </body>
</html>
